<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        * {
            font-family: Outfit;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-image: url('assets/bg.png');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Welcome Section Styles */
        .welcome-section {
            text-align: center;
            padding: 100px 20px;
        }
        
        .welcome-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .welcome-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Buttons Styles */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Hospital Logo</div>
        <nav>
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-section">
            <h1>Welcome to Our Hospital</h1>
            <p>Providing exceptional healthcare services with compassion and care.</p>
            <div class="buttons">
                <a href="/AdminLogin" class="btn">Admin</a>
                <a href="/ClientLogin" class="btn">Client</a>
                <a href="/FranchiseLogin" class="btn">Franchise</a>
                <a href="/UserLogin" class="btn">User</a>
            </div>
        </section>
    </main>
</body>

</html>
